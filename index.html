<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App 🌞</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
      <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
       <link rel="stylesheet" href="src/styles.css" />

  </head>
  <body>
    <div class="container">
      <div class="card" style="width: 750px">
        <div class="card-body">
          <form>
            <input text="search" placeholder="Search by City"/>
          </form>
          <section class="inner-card">
            <article class="main">
            
          <h4>Clear 🌜✨</h4>
          <h1>61°F</h1>
          <h2>Bear, Delaware</h2>
          </article>
          <img src="src/moon.jpg" alt="moon">
          <p>
             <ul class="details">
               <li><strong>Today's Details</strong></li>
             <li>🌧️Precipitation: 1%</li>
            <li>💧Humidity: 62%</li>
            <li>💨Wind: SSW 2 mph</li>
            <li>💦Dew Point: 48°</li>
             </ul>
            </p> 
        </section>

          <section class="week"> 
               <div class="row">
            <div class="col">
              <h3>Mon</h3>
            🌤️
        
              <h3>81°F</h3>
            </div>
           

            <div class="col">
                
              <h3>Tue</h3>
              🌥️
              <h3>81°F</h3>
           
            </div>

            <div class="col">
              <h3>Wed</h3>
             ⛈️
              <h3>84°F</h3>
            </div>

            <div class="col">
              <h3>Thu</h3>
             🌥️
              <h3>81°F</h3>
            </div>

            <div class="col">
              <h3>Fri</h3>
              🌥️
              <h3>83°F</h3>
            </div>

            <div class="col">
              <h3>Sat</h3>
              ⛈️
              <h3>77°F</h3>
            </div>

            <div class="col">
              <h3>Sun</h3>
             🌥️
              <h3>78°F</h3>
            </div> 
        </section>
         
          </div>
          
          <small>
              <a href="https://github.com/kostolaza/github-hosting-hw" target="_blank">Open-source code</a>, by Katia Ostolaza-Venegas </small>
        </div>
        
      </div>
      
    </div>
   
  </body>
</html>
